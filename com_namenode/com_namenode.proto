syntax="proto3";

package com_namenode;

option go_package = ".;com_namenode";

message Log{
    string Titulo = 1;
    string Texto = 2;
}

message EstadoEscritura {
    bool Estado = 1;
    string Msg = 2;
}

service Interacciones {
    rpc EscribirLog (Log) returns (EstadoEscritura);
}