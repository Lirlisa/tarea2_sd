syntax="proto3";

package com_namenode;

option go_package = ".;com_namenode";

message Log{
    string Titulo = 1;
    string Texto = 2;
}

message EstadoEscritura {
    bool Estado = 1;
    string Msg = 2;
}

message Disponibilidad {
    bool Disponible = 1;
}

message Id {
    string Id = 1;
}

service Interacciones {
    rpc EscribirLog (Log) returns (EstadoEscritura);
    rpc Request (Id) returns (Disponibilidad);
}